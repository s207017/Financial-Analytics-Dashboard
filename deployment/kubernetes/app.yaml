apiVersion: apps/v1
kind: Deployment
metadata:
  name: quant-finance-app
  namespace: quant-finance
spec:
  replicas: 2
  selector:
    matchLabels:
      app: quant-finance-app
  template:
    metadata:
      labels:
        app: quant-finance-app
    spec:
      containers:
      - name: app
        image: quant-finance-pipeline:latest
        command: ["python", "-m", "src.main"]
        ports:
        - containerPort: 8050
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: quant-finance-config
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: quant-finance-config
              key: REDIS_URL
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: quant-finance-config
              key: ENVIRONMENT
        - name: ALPHA_VANTAGE_API_KEY
          valueFrom:
            secretKeyRef:
              name: quant-finance-secrets
              key: ALPHA_VANTAGE_API_KEY
        - name: QUANDL_API_KEY
          valueFrom:
            secretKeyRef:
              name: quant-finance-secrets
              key: QUANDL_API_KEY
        - name: FRED_API_KEY
          valueFrom:
            secretKeyRef:
              name: quant-finance-secrets
              key: FRED_API_KEY
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8050
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8050
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: quant-finance-app-service
  namespace: quant-finance
spec:
  selector:
    app: quant-finance-app
  ports:
  - port: 8050
    targetPort: 8050
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quant-finance-dashboard
  namespace: quant-finance
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quant-finance-dashboard
  template:
    metadata:
      labels:
        app: quant-finance-dashboard
    spec:
      containers:
      - name: dashboard
        image: quant-finance-pipeline:latest
        command: ["python", "-m", "src.visualization.dash_app.app"]
        ports:
        - containerPort: 8050
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: quant-finance-config
              key: DATABASE_URL
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: quant-finance-config
              key: ENVIRONMENT
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /
            port: 8050
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8050
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: quant-finance-dashboard-service
  namespace: quant-finance
spec:
  selector:
    app: quant-finance-dashboard
  ports:
  - port: 8050
    targetPort: 8050
  type: LoadBalancer
