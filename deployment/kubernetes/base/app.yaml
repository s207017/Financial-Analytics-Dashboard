apiVersion: apps/v1
kind: Deployment
metadata:
  name: quant-finance-app
  namespace: quant-finance-pipeline
  labels:
    app: quant-finance-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: quant-finance-app
  template:
    metadata:
      labels:
        app: quant-finance-app
    spec:
      containers:
      - name: app
        image: quant-finance-pipeline-app:latest
        ports:
        - containerPort: 8050
          name: app-port
        - containerPort: 8000
          name: metrics-port
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REDIS_URL
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REDIS_PORT
        - name: REDIS_DB
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REDIS_DB
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: ENVIRONMENT
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8050
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8050
          initialDelaySeconds: 5
          periodSeconds: 5
      initContainers:
      - name: wait-for-db
        image: postgres:15
        command: ['sh', '-c', 'until pg_isready -h postgres-service -p 5432; do echo waiting for postgres; sleep 2; done;']
      - name: wait-for-redis
        image: redis:7-alpine
        command: ['sh', '-c', 'until redis-cli -h redis-service -p 6379 ping; do echo waiting for redis; sleep 2; done;']
---
apiVersion: v1
kind: Service
metadata:
  name: app-service
  namespace: quant-finance-pipeline
  labels:
    app: quant-finance-app
spec:
  selector:
    app: quant-finance-app
  ports:
  - name: app-port
    port: 8050
    targetPort: 8050
  - name: metrics-port
    port: 8000
    targetPort: 8000
  type: ClusterIP
